<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--head-->
<th:block th:insert="admin/layouts/homeAdmin/head.html"></th:block>


<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!--sidebar-->
    <th:block th:insert="admin/layouts/homeAdmin/sidebar.html"></th:block>

    <!--navbar-->
    <th:block th:insert="admin/layouts/homeAdmin/navbar.html"></th:block>

    <!--tables-->
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <span class="table-add float-left mt-1 mr-5">
                                    <button class="btn bg-success" style="padding: 5px 10px">
                                        <a style="color:white" th:href="@{/admin/create}">Add New</a>
                                    </button>
                                </span>
                                <table id="datatable-1" class="table data-table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th style="width: 150px">Mã Sản Phẩm</th>
                                        <th>Tên Sản Phẩm</th>
                                        <th>Ảnh Sản Phẩm</th>
                                        <th>Thông Tin</th>
                                        <th>Giá Sản Phẩm</th>
                                        <th>Tồn Kho</th>
                                        <th>Danh mục</th>
                                        <th>Trạng Thái</th>
                                        <th style="width: 150px;" class="text-right"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item: ${productList}">
                                        <td th:text="${item.getProductId()}"></td>
                                        <td th:text="${item.getProductName()}"></td>
                                        <td ></td>
                                        <td th:text="${item.getProductDescription()}"></td>
                                        <td th:text="${item.getProductPrice()}"></td>
                                        <td th:text="${item.getProductStock()}"></td>
                                        <td th:text="${item.getCategory().getCategoryName()}"></td>
                                        <td>
                                            <span class="label"
                                                  th:classappend="${item.isProductStatus() ? 'badge text-green':'badge text-warning'}"
                                                  th:text="${item.isProductStatus()?'Mở':'Khóa'}"></span>
                                        </td>

                                        <td class="text-center">
                                            <button class="btn btn-primary">Sửa</button>
                                            <button class="btn btn-danger">Xóa</button>
                                        </td>
                                    </tr>


                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th style="width: 100px">Mã Sản Phẩm</th>
                                        <th>Tên Sản Phẩm</th>
                                        <th>Ảnh Sản Phẩm</th>
                                        <th>Thông Tin</th>
                                        <th>Giá Sản Phẩm</th>
                                        <th>Tồn Kho</th>
                                        <th>Danh mục</th>
                                        <th>Trạng Thái</th>

                                        <th class="text-right"></th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--tables end-->
</div>
<!-- Wrapper End-->
<!--footer-->
<th:block th:insert="admin/layouts/homeAdmin/footer.html"></th:block>

<!--Script-->
<th:block th:insert="admin/layouts/homeAdmin/script.html"></th:block>

</body>
</html>
