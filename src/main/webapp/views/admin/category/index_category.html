<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--head-->
<th:block th:insert="admin/layouts/homeAdmin/head.html"></th:block>


<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!--sidebar-->
    <th:block th:insert="admin/layouts/homeAdmin/sidebar.html"></th:block>

    <!--navbar-->
    <th:block th:insert="admin/layouts/homeAdmin/navbar.html"></th:block>

    <!--tables-->
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <span class="table-add float-left mt-1 mr-5">
                                    <button class="btn bg-success" style="padding: 5px 10px">
                                        <a style="color:white" th:href="@{/admin/create-category}">Add New</a>
                                    </button>
                                </span>
                                <table id="datatable-1" class="table data-table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th style="width: 150px">Mã Danh Mục</th>
                                        <th>Tên Danh Mục</th>
                                        <th style="width: 150px">Ảnh</th>
                                        <th>Ghi Chú</th>
                                        <th>Trạng Thái</th>
                                        <th style="width: 150px" class="text-right"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item: ${categoryList}">
                                        <td th:text="${item.getCategoryId()}"></td>
                                        <td th:text="${item.getCategoryName()}"></td>
                                        <td>
                                            <img style="max-width: 100px"
                                                    th:src="${item.getCategoryImage()}">
                                        </td>
                                        <td th:text="${item.getCategoryDescription()}"></td>
                                        <td>
                                            <span class="label "
                                                  th:classappend="${item.isCategoryStatus ? 'badge text-green':'badge text-warning'}"
                                                  th:text="${item.isCategoryStatus?'Active':'Block'}"></span>
                                        </td>

                                        <td class="text-center">
                                            <a type="button"
                                               class="btn btn-outline-primary rounded-pill btn-with-icon"
                                               style="padding: 5px 10px"
                                               th:href="@{/admin/update-category/{id}(id=${item.getCategoryId()})}">
                                                &#9881;
                                            </a>

                                            <a type="button"
                                               class="btn btn-outline-warning rounded-pill btn-with-icon"
                                               style="padding: 5px 10px"
                                               th:href="@{/admin/update-category/{id}(id=${item.getCategoryId()})}">
                                                Block
                                            </a>
                                        </td>
                                    </tr>


                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Mã Danh Mục</th>
                                        <th>Tên Danh Mục</th>
                                        <th>Ảnh</th>
                                        <th>Ghi Chú</th>
                                        <th>Trạng Thái</th>

                                        <th class="text-right"></th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--tables end-->
</div>
<!-- Wrapper End-->
<!--footer-->
<th:block th:insert="admin/layouts/homeAdmin/footer.html"></th:block>

<!--Script-->
<th:block th:insert="admin/layouts/homeAdmin/script.html"></th:block>

</body>
</html>
