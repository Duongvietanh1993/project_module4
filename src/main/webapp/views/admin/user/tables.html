<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--head-->
<th:block th:insert="admin/layouts/homeAdmin/head.html"></th:block>


<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!--sidebar-->
    <th:block th:insert="admin/layouts/homeAdmin/sidebar.html"></th:block>

    <!--navbar-->
    <th:block th:insert="admin/layouts/homeAdmin/navbar.html"></th:block>

    <!--tables-->
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">

                                <table id="datatable-1" class="table data-table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th style="width: 150px">Mã Người Dùng</th>
                                        <th>Tên Người Dùng</th>
                                        <th>Ảnh Người Dùng</th>
                                        <th>Email</th>
                                        <th>Số Điện Thoại</th>
                                        <th>Địa Chỉ</th>
                                        <th>Trạng Thái</th>
                                        <th>Quyền Hạn</th>
                                        <th style="width: 150px;" class="text-right"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item: ${listUser}">
                                        <td th:text="${item.getUserId()}"></td>
                                        <td th:text="${item.getUserName()}"></td>
                                        <td th:text="${item.getUserImage()}"></td>
                                        <td th:text="${item.getUserEmail()}"></td>
                                        <td th:text="${item.getUserPhone()}"></td>
                                        <td th:text="${item.getUserAddress()}"></td>
                                        <td>
                                            <span class="label"
                                                  th:classappend="${item.isUserStatus() ? 'badge text-green':'badge text-warning'}"
                                                  th:text="${item.isUserStatus()?'Mở':'Khóa'}"></span>
                                        </td>
                                        <td>
                                            <span class="label"
                                                  th:classappend="${item.isUserRole() ? 'badge text-green':'badge text-warning'}"
                                                  th:text="${item.isUserRole()?'User':'Admin'}"></span>
                                        </td>

                                        <td class="text-center">

                                            <a type="button"
                                               class="btn btn-outline-primary rounded-pill btn-with-icon"
                                               style="padding: 5px 10px"
                                              th:href="@{'/admin/user/'+ ${item.getUserId()}+'?status=1'}">
                                                Active
                                            </a>
                                            <a type="button"
                                               class="btn btn-outline-danger rounded-pill btn-with-icon"
                                               style="padding: 5px 10px"
                                               th:href="@{'/admin/user/'+ ${item.getUserId()}+'?status=0'}">
                                                Block
                                            </a>
                                        </td>
                                    </tr>


                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Mã Người Dùng</th>
                                        <th>Tên Người Dùng</th>
                                        <th>Ảnh Người Dùng</th>
                                        <th>Email</th>
                                        <th>Số Điện Thoại</th>
                                        <th>Địa Chỉ</th>
                                        <th>Trạng Thái</th>
                                        <th>Quyền Hạn</th>

                                        <th class="text-right"></th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--tables end-->
</div>
<!-- Wrapper End-->
<!--footer-->
<th:block th:insert="admin/layouts/homeAdmin/footer.html"></th:block>

<!--Script-->
<th:block th:insert="admin/layouts/homeAdmin/script.html"></th:block>

</body>
</html>
