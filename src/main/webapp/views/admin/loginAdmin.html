


<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Datum | CRM Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="css/backend-plugin.min.css">
    <link rel="stylesheet" href="css/backend.css?v=1.0.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>

<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="login-content">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="auth-logo">
                                <img src="images/logo.png" class="img-fluid rounded-normal" alt="logo">
                            </div>
                            <h2 class="mb-2 text-center">Sign In</h2>
                            <p class="text-center">To Keep connected with us please login with your personal info.</p>
                            <form action="/handle-login" method="post" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="validationCustom01">Email</label>
                                            <input class="form-control" type="email" id="validationCustom01" placeholder="admin@example.com" name="email" required>
                                            <div class="invalid-feedback">
                                                Email không đúng định dạng !
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="validationCustom02">Password</label>
                                            <input class="form-control" id="validationCustom02" type="password" placeholder="********" name="password" required>
                                            <div class="invalid-feedback">
                                                Mật khẩu không được để trống !
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Go to <a th:href="@{/}" class="text-primary">Home</a></span>
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script src="js/backend-bundle.min.js"></script>
<!-- Chart Custom JavaScript -->
<script src="js/customizer.js"></script>

<script src="js/sidebar.js"></script>

<!-- Flextree Javascript-->
<script src="js/flex-tree.min.js"></script>
<script src="js/tree.js"></script>

<!-- Table Treeview JavaScript -->
<script src="js/table-treeview.js"></script>

<!-- SweetAlert JavaScript -->
<script src="js/sweetalert.js"></script>

<!-- Vectoe Map JavaScript -->
<script src="js/vector-map-custom.js"></script>

<!-- Chart Custom JavaScript -->
<script src="js/chart-custom.js"></script>
<script src="js/charts/01.js"></script>
<script src="js/charts/02.js"></script>

<!-- slider JavaScript -->
<script src="js/slider.js"></script>

<!-- Emoji picker -->
<script src="vendor/emoji-picker-element/index.js" type="module"></script>


<!-- app JavaScript -->
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
<script>
    // Kiểm tra URL có chứa tham số error=true hay không
    const urlParams = new URLSearchParams(window.location.search);
    const logout = urlParams.get('logout');
    const login = urlParams.get('login');


     if (logout === 'true') {
        Swal.fire({
            icon: 'success',
            title: 'Đăng xuất thành công',
            text: 'Bạn đã đăng xuất thành công!'
        });
    } else if (login != 'true'){
        Swal.fire({
            icon: 'error',
            title: 'Đăng nhập thất bại',
            text: 'Vui lòng kiểm tra lại thông tin đăng nhập.'
        });
    }


</script>
</body>
</html>
